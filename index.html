<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Image Slider</title>
</head>

<body>
    <h1>Image Slider</h1>
    <div class="slider-container">
        <button class="prev-btn">Previous</button>
        <div class="slider">
            <div class="img-id">Image 1</div>
            <img class="active" src="images/iphon (1).jpg" alt="iPhone Image 1">
            <img src="images/iphon (3).jpg" alt="iPhone Image 2">
            <img src="images/iphon (4).jpg" alt="iPhone Image 3">
            <img src="images/samsung (1).jpg" alt="Samsung Image 1">
            <img src="images/samsung (2).jpg" alt="Samsung Image 2">
            <img src="images/samsung (3).jpg" alt="Samsung Image 3">
            <img src="images/iphon (2).jpg" alt="iPhone Image 4">
            <img src="images/samsung (4).jpg" alt="Samsung Image 4">
            <img src="images/samsung (5).jpg" alt="Samsung Image 5">
        </div>
        <button class="next-btn">Next</button>
    </div>
    <div class="thumbnails-container">
        <!-- Thumbnails will be inserted here by JavaScript -->
    </div>
    <script src="index.js"></script>
</body>

</html>
